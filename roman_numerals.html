<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/romanesque-serif" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Romenator</title>
  </head>
  <body>
    <div class="container">
        <h1>The Romenator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="number">Enter your number:</label>
            <input type="number" id="number" autofocused required>
            <button class = "btn">Submit</button>
          </div>
        </form>
        <div id="result">
          <div class="col-md-2">
            <img width="150%" src="media/torch.gif" alt="animated torch"/>
          </div>
          <div class='col-md-8'>
            <span class="result"></span>
          </div>
          <div class='col-md-2'>
            <img width="150%" src="media/torch.gif" alt="animated torch"/>
          </div>
        </div>
    </div>
  </body>
</html>
